<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Group- Supabase</title>
  <meta name="theme-color" content="#ffd700">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 90%;
      max-width: 400px;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      padding: 15px;
      display: flex;
      flex-direction: column;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #ffd700;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #333;
      border-radius: 5px;
      background: #0f0f0f;
    }
    .message {
      margin: 5px 0;
      padding: 5px;
      background: #222;
      border-radius: 5px;
    }
    .message strong {
      color: #ffd700;
    }
    form {
      display: flex;
      gap: 5px;
    }
    input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #ffd700;
      color: #111;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #ffeb3b;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>町 Chat Group</h2>
    <div id="messages" class="messages"></div>
    <form id="chatForm">
      <input type="text" id="username" placeholder="Seu nome" required>
      <input type="text" id="message" placeholder="Digite uma mensagem..." required>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // CONFIGURAﾃﾃグ - Remove espaﾃｧos das credenciais
   // andrecontte
    //https://bvhgipypvzziwhtjtzfk.supabase.co
    const SUPABASE_URL = "https://bvhgipypvzziwhtjtzfk.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ2aGdpcHlwdnp6aXdodGp0emZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1NjUwOTYsImV4cCI6MjA3OTE0MTA5Nn0.e6gSbyhtgmOdWX3exowWsJsOLfHP3CpJHfbTlDMCOjA";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const messagesDiv = document.getElementById('messages');
    const form = document.getElementById('chatForm');
    const usernameInput = document.getElementById('username');
    const messageInput = document.getElementById('message');

    async function loadMessages() {
      // CORREﾃﾃグ: Campos ajustados para nova tabela
      const { data, error } = await supabase.from('messages').select('*').order('data_creat', { ascending: true });
      if (error) {
        console.error(error);
        return;
      }
      renderMessages(data);
    }

    function renderMessages(msgs) {
      messagesDiv.innerHTML = '';
      msgs.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'message';
        // CORREﾃﾃグ: Campos 'users' e 'messages'
        div.innerHTML = `<strong>${msg.users || 'Anﾃｴnimo'}:</strong> ${msg.messages}`;
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = usernameInput.value.trim() || "Anﾃｴnimo";
      const text = messageInput.value.trim();
      if (!text) return;

      // CORREﾃﾃグ: Campos 'users' e 'messages'
      const { error } = await supabase.from('messages').insert([{ users: username, messages: text }]);
      if (error) console.error(error);
      messageInput.value = '';
      loadMessages();
    });

    // CORREﾃﾃグ: Canal para tabela 'messages'
    supabase.channel('public:messages')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, payload => {
        loadMessages();
      })
      .subscribe();

    loadMessages();

    // Service Worker ﾃｺnico
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registrado."))
        .catch(err => console.error("Erro ao registrar o Service Worker:", err));
    }
  </script>
</body>
</html>
